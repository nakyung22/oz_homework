<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Page</title>
  <style>
    /* 다크 모드 스타일 */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .table {
      color: white;
    }
    .dark-mode .form-control, .dark-mode .form-select {
      background-color: #333;
      color: white;
      border: 1px solid #777;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <!-- 헤더 -->
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mt-3 mb-3">신규 등록 상품</h3>
      <div>
        <span id="currentDateTime"></span>
        <button class="btn btn-secondary ms-3" onclick="toggleDarkMode()">🌙 다크모드</button>
      </div>
    </div>

    <!-- 검색 및 필터링 -->
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <select class="form-select" id="categorySelect" name="category">
          <option value="">전체</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="searchInput" placeholder="상품명을 입력하세요">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" onclick="filterProducts()">조회</button>
      </div>
    </form>
    
    <div class="mt-3">
      <label for="genderSelect">성별 선택:</label>
      <select class="form-select w-auto d-inline-block" id="genderSelect" onchange="filterProducts()">
        <option value="all">전체</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
      </select>
    </div>
    
    <div class="mt-3">
      <button class="btn btn-success" onclick="toggleSignUpForm()">회원가입</button>
    </div>

    <!-- 회원가입 폼 -->
    <div id="signUpForm" class="mt-4 p-4 border rounded bg-light shadow-lg" style="display: none; max-width: 500px; margin: auto;">
      <h4 class="text-center mb-3">회원가입</h4>
      <form id="joinForm">
        <div class="mb-3">
          <label for="id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="mb-3">
          <label for="pw1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="pw1" name="pw1">
        </div>
        <div class="mb-3">
          <label for="pw2" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="pw2" name="pw2">
        </div>
        <div class="d-grid">
          <button type="submit" id="btn_submit" class="btn btn-primary">가입</button>
        </div>
      </form>
    </div>

    <!-- 상품 테이블 -->
    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
            <th>성별</th>
          </tr>
        </thead>
        <tbody id="product_data_Table"></tbody>
      </table>

      <!-- 페이지네이션 -->
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
